<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>PaintScan-AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
    <a-scene embedded arjs="patternRatio:0.90;">
        <a-marker type="pattern" url="PaintScan-AR.patt">
            <a-box id="myObject" position="0 0 0" rotation="-90 0 0" color="color[index]"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <Script>

        const colors = ['red', 'green', 'blue', 'yellow'];
        let index = 0;

        document.addEventListener('click', () => {
            index = (index + 1) % colors.length;
            const object = document.querySelector('#myObject');
            object.setAttribute('material', 'color', colors[index]);
        });

    </Script>

</body>

</html>
